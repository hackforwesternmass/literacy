
{% load tag_extras %}
{% include "topmatter.html" %}

<fieldset>
    <legend>Volunteers</legend>

    <a href="{% url edit-volunteer %}" class="round-button" style="margin: 5px 10px;">Add Volunteer</a>

    <table class="data-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Contact Phone</th>
                <th>Contact Email</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for volunteer in volunteers %}
                <tr>
                    <td>{{ volunteer.name }}</td>
                    <td>{{ volunteer.phone }}</td>
                    <td>{{ volunteer.email }}</td>
                    <td>
<a href="{% url edit-volunteer volunteer.id%}">Edit</a> |
<!--<a href="{% url delete-volunteer volunteer.id%}" onclick="return confirm('Are you sure you want to delete the volunteer?')">Delete</a>-->
                    </td>

                </tr>
            {% endfor %}
        </tbody>
    </table>
</fieldset>
